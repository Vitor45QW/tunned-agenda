
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enchanced Agenda</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="row">

  <div class="week-container">
  <h1 class="week">Semana</h1>
  <p class="week-1">?</p>
  

  
  </div>
    
   <!--Div de horários-->
    <div class="horarios">
    <h1 class="week-segunda">Segunda</h1>
      <div class="task-horario">
      <h2>Especifique horário e título da tarefa</h2>
      <input id="input-task-horario" type="text" placeholder="Horário de execução da tarefa, exemplo: 06:00">
      </div>
      
      <div class="task-name">
       
      <input id="input-task-name" type="text" placeholder="Adicione o título da tarefa">

        
        
        
      <button id="ok-button">✔️</button> 
      </div>
      
      <p data-time="06:00">06:00</p>
      <p class="task-from-input"></p>
      
      
      
      <p>07:00</p>
      <p class="task-from-input-7"></p>
      <p>08:00</p>
      <p>09:00</p>
      <p>10:00</p>
      <p>11:00</p>
      <p>12:00</p>
      <p>13:00</p>
      <p>14:00</p>
      <p>15:00</p>
      <p>16:00</p>
      <p>17:00</p>
      <p>18:00</p>
      <p>19:00</p>
      <p>20:00</p>
      <p>21:00</p>
      <p>22:00</p>
      <p>23:00</p>
      
      
    </div>
<!--Div de horários-->
  
    
    </div>
  
</body>
</html>
